<div class="row">
  <div
    class="card m-3"
    *ngFor="let r of residencesList; let i = index"
    style="width: 18rem"
  >
    <img [src]="r.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">
        {{ r.address }}
      </p>
      <a href="#" class="btn btn-primary" [routerLink]="['showappart', r.id]"
        >Go To apparment</a
      >
    </div>
  </div>
</div>
