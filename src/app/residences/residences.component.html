<p>residences list!</p>
<table border="3">
  <tr>
    <td>id</td>
    <td>name</td>
    <td>address</td>
    <td>image</td>
    <td>appartement</td>
  </tr>
  <tr *ngFor="let r of residencesList; let i = index">
    <td>{{ r.id }}</td>
    <td>{{ r.name }}</td>
    <td>{{ r.address }}</td>
    <td><img [src]="r.image" width="100" height="100" /></td>
    <td>
      <ul>
        <div *ngFor="let a of appartementsList; let i = index">
          <div *ngIf="r == a.residence">
            <li>
              {{ a.category }}
            </li>
          </div>
        </div>
      </ul>
    </td>
  </tr>
</table>

<select [(ngModel)]="selectresidence">
  <option *ngFor="let r of residencesList; let i = index" [value]="r.id">
    {{ r.name }}
  </option>
</select>

<button (click)="show(selectresidence)">search</button>
